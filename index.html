<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- hide/show -->
    <p>#Jquery hide/show</p>
    <h1 class="heading">click here</h1>
    <div id="button">
        <button id="hidBtn">Hide</button>
        <button id="shoBtn">Show</button>
        <button id="togBtn">Toggle</button>
    </div>
    <hr>

    <!-- fadein/out/toggle/to -->
    <p>#Jquery Fade</p>
    <div class="fadeBox">
        <span>Box</span>
    </div>
    <div class="button">
        <button class="fdOut">Fade Out</button>
        <button class="fdIn">Fade In</button>
        <button class="fdToggle">Fade Toggle</button>
        <button class="fdTo">Fade To</button>
        <button class="stop">Stop</button>
    </div>
    <hr>
    <!-- slide in/out/toggle -->
    <p>#Jquery Slide</p>
    <div class="button">
        <button class="sstop">Stop</button>
        <button class="sstart">Start</button>
    </div>
    <div class="flip"> Click Here For Slide </div>
    <div class="pannel">Hellow!!</div>

    <!-- Jquery animate -->
    


    
   <script src="js/jquery-3.6.0.min.js"></script>


   <script src="js/app.js"></script>

</body>
</html>
